<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Agrandi</title>
    <style>
        /* Style général pour agrandir le tableau */
        table {
            width: 80%; /* Largeur du tableau (80% de la largeur de la page) */
            border-collapse: collapse; /* Fusionne les bordures entre les cellules */
            margin: 20px auto; /* Centrer le tableau sur la page */
        }

        /* Style des cellules du tableau */
        th, td {
            border: 2px solid #333; /* Bordure plus épaisse */
            padding: 15px; /* Augmenter l'espacement interne (padding) */
            text-align: center; /* Centrer le texte dans les cellules */
            font-size: 18px; /* Agrandir la taille de la police */
        }

        /* Style pour les en-têtes du tableau */
        th {
            background-color: #555;
            color: white;
            font-size: 20px; /* Police légèrement plus grande pour les en-têtes */
        }

        /* Style des lignes alternées pour améliorer la lisibilité */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Tableau Agrandi</h1>

    <!-- Début du tableau -->
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Âge</th>
                <th>Ville</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jean Dupont</td>
                <td>30</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>Marie Curie</td>
                <td>35</td>
                <td>Lyon</td>
            </tr>
            <tr>
                <td>Pierre Martin</td>
                <td>40</td>
                <td>Marseille</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
